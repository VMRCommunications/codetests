    // responsive code
    window.onload = function() {
        function responsiveAd(id) {
            if (Array.isArray(id)) {
                return id.forEach(responsiveAd);
            }
            var $iframe = document.querySelector("#" + id + " iframe");
            function afterImgLoad() {
                var $img = $doc.querySelector("img");
                if (!$img) { return setTimeout(afterImgLoad, 0) }
                var $ampImg = $img.parentElement
                var ratio = parseInt($ampImg.style.width) / parseInt($ampImg.style.height)
                $ampImg.style.maxWidth = "100%"
                var resize = function () {
                    var newHeight = $ampImg.style.height = ($ampImg.getBoundingClientRect().width / ratio) + "px"
                    $ampImg.setAttribute("height", newHeight)
                    $iframe.setAttribute("height", newHeight)
                }
                window.addEventListener("resize", resize)
                // $img.style.width = "100%";
                // $img.style.maxWidth = $img.getAttribute("width") + "px";
                $img.style.maxWidth = "100%";
                $img.style.height = "auto";

                }
                $iframe.style.width = "100%";
                $iframe.style.minHeight = "40px";
                if (responsiveGoogleAdContainer) {
                    //// IT's NOW SAFE TO SHOW
                    responsiveGoogleAdContainer.style.visibility = 'visible';
                }
                $doc.querySelector("#google_image_div").style.width = "100%";
                resize()
            }
            if (!$iframe) {
                return setTimeout(function () {
                    responsiveAd(id)
                }, 0)
            }
            var $doc = $iframe.contentDocument || $iframe.contentWindow.document;
            var $elmReady = $doc.querySelector("img, iframe");
            if ($elmReady) {
                afterImgLoad();
            } else {
                $iframe.onload = afterImgLoad;
            }
        }
